<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>IA Hub</title>
  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    #sidebar {
      width: 60px;
      background: #202020;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 10px;
    }

    #sidebar button {
      margin: 10px 0;
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
      width: 100%;
      height: 40px;
    }

    #webview-container {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    webview {
      flex: 1;
      /* ocupa todo espaço vertical disponível */
      width: 100% !important;
      border: none;
      display: none;
    }

    webview.active {
      display: flex;
      /* flex para respeitar o flex-grow */
    }
  </style>
</head>

<body>
  <div id="sidebar">
    <button onclick="showTab('chatgpt')">🧠</button>
    <button onclick="showTab('claude')">🤖</button>
    <button onclick="showTab('copilot')">🧩</button>
    <button onclick="showTab('deepseek')">🔍</button>
    <button onclick="showTab('gemini')">🌟</button>
    <button onclick="showTab('grok')">🐦</button>
  </div>
  <div id="webview-container">
    <webview id="chatgpt" src="https://chat.openai.com" class="active" partition="persist:chatgpt"></webview>
    <webview id="claude" src="https://claude.ai" partition="persist:claude"></webview>
    <webview id="copilot" src="https://copilot.microsoft.com" partition="persist:copilot"></webview>
    <webview id="deepseek" src="https://deepseek.com/chat" partition="persist:deepseek"></webview>
    <webview id="gemini" src="https://gemini.google.com" partition="persist:gemini"></webview>
    <webview id="grok" src="https://twitter.com/i/grok" partition="persist:grok"></webview>
  </div>

  <script>
    function showTab(id) {
      document.querySelectorAll('webview').forEach(w => w.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }
  </script>
</body>

</html>
